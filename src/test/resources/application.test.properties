#Database Configuration
db.driver=org.apache.derby.jdbc.ClientDataSource
db.url=jdbc:derby://localhost:1527/smartspace
db.username=root
db.password=root

#Hibernate Configuration
hibernate.dialect=org.hibernate.dialect.DerbyDialect
hibernate.format_sql=false
hibernate.hbm2ddl.auto=create
hibernate.ejb.naming_strategy=org.hibernate.cfg.EJB3NamingStrategy
hibernate.show_sql=false

#Service URLs
smartspace.platform.host=http://localhost:8080
smartspace.admin.host=http://localhost:8080
smartspace.time.host=http://localhost:8080
platform.context=SmartSpacePlatform
admin.context=SmartSpaceAdmin
time.context=SmartSpaceTime
modules.service.url=ModuleRegister
sso.service.url=SSOService

# build urls:
smartspace.platform.module.register.webservice.url=${smartspace.platform.host}/${platform.context}/${modules.service.url}
smartspace.admin.module.register.sso.uri=${smartspace.admin.host}/${admin.context}/${sso.service.url}
this.module.url=${smartspace.time.host}/${time.context}